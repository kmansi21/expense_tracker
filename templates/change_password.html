{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Expense Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.5rem;
    }
    .btn-nav {
      background: #1b4965;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 12px;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .btn-nav:hover {
      background: #12354b;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #fff;
    }

    .user-info a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .user-info a:hover {
      text-decoration: underline;
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      margin: 3rem auto;
    }

    .card h3 {
      color: #185a9d;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #185a9d;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .btn-save {
      background-color: #11998e;
      color: #fff;
      border: none;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-save:hover {
      background-color: #0e7f75;
      transform: scale(1.02);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #11998e;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.8rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand">Expense Tracker</a>
      <div class="user-info">
        <span>Welcome, <strong>{{ name }}</strong> ðŸ‘‹</span>
<a href="/profile/" class="btn-nav"><i class="bi bi-person-circle"></i> Profile</a>
        <a href="/logout/" class="btn-nav"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </div>
  </nav>

  <!-- Change Password Card -->
  <div class="card">
    <div class="text-center">
      <i class="bi bi-key fs-1 text-primary"></i>
      <h3>Change Password</h3>
    </div>

    <form method="post" action="/changepass/">
      {% csrf_token %}

      <div class="mb-3">
        <label for="old_password" class="form-label"><i class="bi bi-lock"></i> Current Password</label>
        <input type="password" id="old_password" name="old_password" class="form-control" placeholder="Enter current password" required>
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label"><i class="bi bi-shield-lock"></i> New Password</label>
        <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label"><i class="bi bi-check2-circle"></i> Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter new password" required>
      </div>

      <button type="submit" class="btn-save"><i class="bi bi-save"></i> Save Changes</button>
    </form>

    <a href="/dashboard/" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
  </div>

  <footer>
    &copy; 2025 Expense Tracker | Designed for better financial habits ðŸ’°
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
