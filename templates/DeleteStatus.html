{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Status - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .status-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 40px;
      width: 480px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #b91c1c;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .alert {
      font-size: 1.1rem;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #f857a6, #ff5858);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      display: inline-block;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #ff5858, #f857a6);
      transform: scale(1.05);
      color: white;
    }

    footer {
      margin-top: 25px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="status-card">
    <h2>üóëÔ∏è Delete Status</h2>
    <div class="alert alert-info">
      {{ status }}
    </div>

    <a href="/delete/" class="btn-custom">Back to Delete Page</a><br><br>
    <a href="/dashboard/" class="btn-custom" style="background: linear-gradient(90deg, #36d1dc, #5b86e5);">Dashboard</a>

    <footer>
      <p>üí∞ Expense Tracker ‚Äî Manage your money wisely</p>
    </footer>
  </div>

</body>
</html>
