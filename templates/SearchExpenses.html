{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Expenses - Expense Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 1.2rem 3rem;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.8rem;
    }
     .btn-nav {
      background: #1b4965;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 12px;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .btn-nav:hover {
      background: #12354b;
    }
    .btn-nav:hover {
      opacity: 0.85;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      color: #fff;
      font-size: 1rem;
    }

    /* Center content vertically */
    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Card */
    .card {
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 50px 40px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    .card h2 {
      color: #1b4d89;
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #1b4d89;
      font-size: 1.1rem;
    }

    .form-control {
      font-size: 1rem;
      padding: 12px 15px;
      border-radius: 12px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      padding: 10px 10px;
      font-size: 1.1rem;
      width: 75%;
      margin-top: 15px;
     
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #1b4d89;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #333;
      background: rgba(255, 255, 255, 0.5);
      padding: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand">Expense Tracker</a>
      <div class="user-info">
        <span>Welcome, <strong>{{ name }}</strong> üëã</span>
        <a href="/profile/" class="btn-nav"><i class="bi bi-person-circle"></i> Profile</a>
        <a href="/logout/" class="btn-nav"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </div>
  </nav>

  <!-- Centered Search Card -->
  <div class="content-wrapper">
    <div class="card">
      <h2>üîç Search Expenses</h2>

      <form action="/searchexpenses/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="expenseDate" class="form-label">Select Date</label>
          <input type="date" class="form-control form-control-lg" id="expenseDate" name="expense_date" required>
        </div>
        <button type="submit" class="btn btn-custom btn-lg">Search</button>
      </form>

      <a href="/dashboard/" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
    </div>
  </div>

  <footer>
    üí∞ Expense Tracker ‚Äî Stay Smart, Stay Organized
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
