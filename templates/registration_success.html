{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9f7f7, #cce7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 40px 30px;
      text-align: center;
    }

    h3 {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.1rem;
      margin-top: 15px;
      margin-bottom: 25px;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .success-icon { color: #28a745; }
    .fail-icon { color: #dc3545; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col-12 col-md-6 col-lg-5">
      {% if status == 'success' %}
        <div class="icon success-icon">üéâ</div>
        <h3 class="text-success">Registration Successful!</h3>
        <p>Welcome, <strong>{{ name }}</strong>! Your account has been created successfully.</p>
        <a href="/" class="btn btn-primary">Go to Login</a>
      {% else %}
        <div class="icon fail-icon">‚ùå</div>
        <h3 class="text-danger">Registration Failed</h3>
        <p>Something went wrong. Please try again.</p>
        <a href="/register/" class="btn btn-warning">Try Again</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
