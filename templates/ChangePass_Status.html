<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Change Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px 40px;
      width: 480px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-icon {
      font-size: 70px;
      color: #28a745;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    h2 {
      margin-top: 15px;
      font-weight: 700;
      color: #333;
    }

    .alert-box {
      margin: 25px 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 35px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      transform: scale(1.05);
      color: white;
    }

    footer {
      text-align: center;
      color: #333;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="status-card">
    <i class="bi bi-shield-lock-fill status-icon"></i>
    <h2>Password Change Status</h2>

    <div class="alert-box">
      {{ status }}
    </div>

    <a href="/dashboard/" class="btn-gradient mt-2">
      <i class="bi bi-arrow-left-circle me-2"></i>Return to Dashboard
    </a>

    <footer class="mt-4">
      <p>ðŸ’° Expense Tracker â€” Secure & Smart Money Management</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
