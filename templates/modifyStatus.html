{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Update Status - Expense Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      justify-content: center;
      align-items: center;
    }

    /* Card */
    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 450px;
      padding: 40px;
      text-align: center;
      transition: transform 0.3s;
      margin: 3rem auto;
    }
    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      color: #1b4d89;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .status-msg {
      font-size: 1.2rem;
      font-weight: 500;
      color: #11998e; /* Green for success */
      margin-bottom: 20px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      color: #1b4d89;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }

 
  </style>
</head>
<body>


  <div class="card">
    <h2>âœ… Expense Update Status</h2>

    {% if status %}
      <p class="status-msg">{{ status }}</p>
    {% else %}
      <p class="status-msg" style="color:#ff5e62;">No status message available.</p>
    {% endif %}

    <a href="/modify/" class="back-link"><i class="bi bi-arrow-left-circle"></i> Modify Another Expense</a>
    <a href="/dashboard/" class="back-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
