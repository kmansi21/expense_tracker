{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Expense - Expense Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #11998e, #38ef7d);
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      .navbar {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
      }
      .navbar-brand {
        font-weight: 700;
        color: #fff !important;
        font-size: 1.5rem;
      }
      .btn-nav {
        background: #1b4965;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 5px 12px;
        font-size: 0.9rem;
        text-decoration: none;
      }
      .btn-nav:hover {
        background: #12354b;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: #fff;
      }
      .user-info a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }
      .user-info a:hover {
        text-decoration: underline;
      }
      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 550px;
        padding: 2rem;
        margin: 3rem auto;
      }
      .card h3 {
        color: #185a9d;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-label {
        font-weight: 500;
        color: #185a9d;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .btn-save {
        background-color: #11998e;
        color: #fff;
        border: none;
        font-weight: 500;
        border-radius: 10px;
        padding: 10px;
        transition: 0.3s;
        width: 100%;
      }
      .btn-save:hover {
        background-color: #0e7f75;
        transform: scale(1.02);
        color: black;
      }
      .back-link {
        text-align: center;
        display: block;
        margin-top: 15px;
        color: #0b5ed7;
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.8rem;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand">Expense Tracker</a>
        <div class="user-info">
          <span>Welcome, <strong>{{ name }}</strong> üëã</span>
          <a href="/profile/" class="btn-nav"
            ><i class="bi bi-person-circle"></i> Profile</a
          >
          <a href="/logout/" class="btn-nav"
            ><i class="bi bi-box-arrow-right"></i> Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Edit Expense Card -->
    <div class="card">
      <div class="text-center">
        <i class="bi bi-pencil-square fs-1 text-primary"></i>
        <h3>Edit Expense</h3>
      </div>

      <form method="post" action="/modifystatus/">
        {% csrf_token %}
        <input type="hidden" name="expenseid" value="{{ expense.0 }}" />

        <div class="mb-3">
          <label for="date" class="form-label"
            ><i class="bi bi-calendar-event"></i> Date</label
          >
          <input
            type="date"
            id="date"
            name="expense_date"
            class="form-control"
            value="{{ expense.expense_date }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label"
            ><i class="bi bi-tags"></i> Category</label
          >
          <select id="category" name="category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="Food">üçî Food</option>
            <option value="Travel">üöó Travel</option>
            <option value="Shopping">üõçÔ∏è Shopping</option>
            <option value="Bills">üí° Bills</option>
            <option value="Entertainment">üé¨ Entertainment</option>
            <option value="Other">üßæ Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label"
            ><i class="bi bi-cash-coin"></i> Amount (‚Çπ)</label
          >
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            value="{{ expense.amount }}"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label"
            ><i class="bi bi-card-text"></i> Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="3"
            class="form-control"
          >
{{ expense.description }}</textarea
          >
        </div>

        <div class="mb-3">
          <label for="paymentmode" class="form-label"
            ><i class="bi bi-credit-card"></i> Payment Mode</label
          >
          <select
            id="paymentmode"
            name="paymentmode"
            class="form-select"
            required
          >
            <option value="">Select Payment Mode</option>
            <option value="UPI">UPI</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
          </select>
        </div>

        <button type="submit" class="btn-save">
          <i class="bi bi-pencil-square"></i> Update Expense
        </button>
      </form>

      <a href="/modify/" class="back-link"
        ><i class="bi bi-arrow-left-circle"></i> Back to Modify Expenses</a
      >
    </div>

    <footer>&copy; 2025 Expense Tracker | Update your expense wisely üí°</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
